<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Items page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/items.css">
  <link type="text/css" rel="stylesheet" href="css/theme.default.min.css">
  <link type="text/css" rel="stylesheet" href="css/theme.blue.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/jquery.tablesorter.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<button class="move" style="vertical-align:middle" onclick="siteCore.monthBack()"><span>Назад </span></button>
		<h1 id="current_date"></h1>
		<button id="forward" style="vertical-align:middle" class="disabled" onclick="siteCore.monthForward()"><span>Вперед </span></button>
	</div>
	<div class="row">
		<div class="col-6">
			<table class="table table-striped tablesorter-blue" id="itemsList">
				<caption id="table_head">
					<h1 id="total_price"></h1>
					<button id="add" onclick="document.getElementById('decor').style.display = 'block'">&#10010</a>
				 </caption>
					 <thead class="thead-dark">
					 	<tr>
						 	<th>№</th>
						    <th>Назва</th> 
							<th>Ціна</th>
							<th>Категорія</th>
							<th>День</th>
							<th>Редагувати</th>
						</tr>
					</thead>
					<tbody></tbody>
					</table>
		</div>
		<div class="col-6">
			<div class="row">
				<div class="col-6">
				<table class="table table-striped" id="mostPopular">
					<caption>Найбільш популярні</caption>
						<thead class="thead-dark">
							<tr>
						        <th scope="col">№</th>
						        <th scope="col">Назва</th>
						      	<th scope="col">Кількість</th>
						     	<th scope="col">Сума</th>
					   		</tr>
					    </thead>
					    <tbody></tbody>
				</table>
				</div>
				<div class="col-6">
					<table class="table table-striped" id="categoryList">
				<caption>По категоріям</caption>
						<thead class="thead-dark">
							<tr>
								<th scope="col">Категорія</th>
							    <th scope="col">Кількість</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<select id="categoryYearList" onchange="drawCategoryBar()">
				<option value="">Всі витрати</option>
				<option value="1">Комунікації</option>
				<option value="2">Їжа</option>
				<option value="3">Благодійність</option>
				<option value="4">Транспорт</option>
				<option value="5">Побут</option>
				<option value="6">Проживання</option>
				<option value="7">Ліки</option>
				<option value="8">Дозвілля</option>
				<option value="9">Послуги</option>
				<option value="10">Інше</option>
			</select>
			<select id="yearsList" onchange="drawCategoryDoughnut(), drawMonthChart(), drawCategoryBar()"></select>
			<canvas id="monthStatistic" width="400" height="400"></canvas>
			<canvas id="categoryStatistic" width="500" height="500" ></canvas>
			
		</div>
	</div>
</div>

<div id="decor" class="decor">
	<form name="itemForm" action="#" class="form-inner">
		<h3>Додати елемент</h3>
		<button onclick="document.getElementById('decor').style.display = 'none'">
		<b>&#10006;</b></button><br>
		<input type="text" id="item_name" placeholder="Назва товару/послуги" required>
		<input type="text" id="price" placeholder="Ціна" required>
		<select id="categories" required>
			<option value="1">Комунікації</option>
			<option value="2">Їжа</option>
			<option value="3">Благодійність</option>
			<option value="4">Транспорт</option>
			<option value="5">Побут</option>
			<option value="6">Проживання</option>
			<option value="7">Ліки</option>
			<option value="8">Дозвілля</option>
			<option value="9">Послуги</option>
			<option value="10">Інше</option>
		</select>
		<select id="days" required></select>
		<input type="submit" onclick="addItem()" value="Додати">
	</form>
</div>

<script src="js/items.js"></script>
</body>


</html>
