<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Items page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/items.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/jquery.tablesorter.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-6">
				<select class="form-select form-select-lg" id="year" onchange="displayItems()" aria-label=".form-select-lg example">
				  <option value="2018">2018</option>
				  <option value="2019">2019</option>
				  <option value="2020">2020</option>
				  <option value="2021" selected>2021</option>
				  <option value="2022">2022</option>>
				</select>
				<select class="form-select form-select-lg" id="month" onchange="displayItems()" aria-label=".form-select-sm example">
				  <option value="1">Січень</option>
				  <option value="2">Лютий</option>
				  <option value="3">Березень</option>
				  <option value="4">Квітень</option>
				  <option value="5">Травень</option>
				  <option value="6">Червень</option>
				  <option value="7">Липень</option>
				  <option value="8">Серпень</option>
				  <option value="9">Вересень</option>
				  <option value="10" selected>Жовтень</option>
				  <option value="11">Листопад</option>
				  <option value="12">Грудень</option>
				</select>
		</div>
		<div class="col-6">
			<button class="btn btn-primary" id="login-text" onclick="document.getElementById('login-form').style.display = 'block'">Login</button>
		</div>
	</div>
	<div class="row">
		<div class="col-6">
			<table class="table table-striped" id="itemList">
				<caption id="table_head">
					<h1 id="total_price"></h1>
					<button id="add" onclick="document.getElementById('itemForm').style.display = 'block'">&#10010</a>
				 </caption>
					 <thead class="thead-dark">
					 	<tr>
						 	<th scope="col">№</th>
						    <th scope="col">Назва</th> 
							<th scope="col">Ціна</th>
							<th scope="col">Категорія</th>
							<th scope="col">День</th>
							<th scope="col">Редагувати</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
		</div>
		<div class="col-6">
			<div class="row">
				<div class="col-6">
				<table class="table table-striped" id="mostPopular">
					<caption>Найбільш популярні</caption>
						<thead class="thead-dark">
							<tr>
						        <th scope="col">№</th>
						        <th scope="col">Назва</th>
						      	<th scope="col">Кількість</th>
						     	<th scope="col">Сума</th>
					   		</tr>
					    </thead>
					    <tbody></tbody>
				</table>
				</div>
				<div class="col-6">
					<table class="table table-striped" id="categoryList">
				<caption>По категоріям</caption>
						<thead class="thead-dark">
							<tr>
								<th scope="col">Категорія</th>
							    <th scope="col">Кількість</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<select id="categoryYearList" onchange="drawCategoryBar()">
				<option value="">Всі витрати</option>
				<option value="1">Комунікації</option>
				<option value="2">Їжа</option>
				<option value="3">Благодійність</option>
				<option value="4">Транспорт</option>
				<option value="5">Побут</option>
				<option value="6">Проживання</option>
				<option value="7">Ліки</option>
				<option value="8">Дозвілля</option>
				<option value="9">Послуги</option>
				<option value="10">Інше</option>
			</select>
			<select id="yearsList" onchange="drawCategoryDoughnut(), drawMonthChart(), drawCategoryBar()"></select>
			<canvas id="monthStatistic" width="400" height="400"></canvas>
			<canvas id="categoryStatistic" width="500" height="500" ></canvas>
			
		</div>
	</div>
</div>

<div id="itemForm" class="my-form">
	<form name="itemForm" action="#" class="form-inner">
	<div class="row">
		<h3>Додати елемент</h3>
		<button onclick="document.getElementById('itemForm').style.display = 'none'">
		<b>&#10006;</b></button><br>
	</div>
	<div class="row">
		<div class="form-group">
			<input type="text" id="item_name" placeholder="Назва товару/послуги" required>
		</div>
		<div class="form-group">
			<input type="text" id="price" placeholder="Ціна" required>
		</div>
		<div class="form-group">
			<select id="categories" required>
				<option value="">Виберііть категорію:</option>
				<option value="1">Комунікації</option>
				<option value="2">Їжа</option>
				<option value="3">Благодійність</option>
				<option value="4">Транспорт</option>
				<option value="5">Побут</option>
				<option value="6">Проживання</option>
				<option value="7">Ліки</option>
				<option value="8">Дозвілля</option>
				<option value="9">Послуги</option>
				<option value="10">Інше</option>
			</select>
		</div>
		<div class="form-group">
			<select id="days" required></select>
		</div>
		</div>
		<input type="submit" class="btn btn-primary" onclick="addItem()" value="Додати">
	</form>
</div>

<div id="login-form" class="my-form">
	<form name="loginForm" action="#">
     <div class="form-group">
    	 <label for="login">Логін</label>
    	 <input type="text" class="form-control" id="login" placeholder="Введіть логін">
  	 </div>
  	 <div class="form-group">
    	 <label for="password">Пароль</label>
    	 <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
  	 </div>
  	 <button type="submit" class="btn btn-primary" onclick="logIn()">Ввійти</button>
	</form>
</div>

<script src="js/items.js"></script>
</body>


</html>
