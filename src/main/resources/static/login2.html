<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Startup page</title>
      <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <form action="#" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" id="email" name="email" required>

	<label for="username"><b>Full name</b></label>
    <input type="text" placeholder="Enter Full Name" id="name" name="name" name="username" required>
    
    <label for="login"><b>Login</b></label>
    <input type="text" placeholder="Enter Login" id="login" name="login" name="username" required>
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="password" name="password" name="psw" required>
    
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" onclick="createUser()" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
<script src="js/save_user.js"></script>
</body>
</html>
